<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        #desserts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Отступы между товарами */
        }
        .product {
            width: 450px;
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;

        }
    </style>
    
</head>
<body>
    <h1>Каталог товаров</h1>
    <div id="desserts"></div>
    
    <script>
        fetch('/desserts')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('desserts');
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.classList.add('product');
                    div.innerHTML = `<h3>${product.name}</h3><p>Цена: ${product.price} ₽</p><p>${product.description}</p><p>Категория: ${product.categories} </p>`;
                    container.appendChild(div);
                });
            });
    </script>
    
</body>
</html>
